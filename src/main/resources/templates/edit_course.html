<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Course</h1>

    <form th:action="@{/edit_course}" method="post">
        <input type="hidden" name="courseId" th:value="${course.id}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${course.title}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" step="1" name="description" th:text="${course.description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="count">Количество участников:</label>
            <input type="number"  id="count" name="count" th:value="${course.studentsCount}" required>
        </div>
        <button type="submit" class="btn btn-success">Edit Course</button>

        <h2>Lessons</h2>
        <a type="button" class="btn btn-primary btn-sm" th:href="@{/create_lesson/{courseId}(courseId=${course.id})}">
            <i class="fas fa-plus"></i> Add
        </a>
        <div id="lessonContainer" th:each="lesson : ${lessons}">
            <div class="list-group-item list-group-item-action">
                <b><p th:text="${lesson.title}"></p></b>
                <p th:text="${lesson.description}"></p>

                <div>
                    <a type="button" class="btn btn-primary btn-sm" th:href="@{/edit_lesson/{id}(id=${lesson.id})}">
                        <i class="fas fa-plus"></i> Edit
                    </a>
                    <a type="button" class="btn btn-danger btn-sm" th:href="@{/delete_lesson/{id}(id=${lesson.id})}">
                        <i class="fas fa-plus"></i> Delete
                    </a>
                </div>
            </div>

        </div>


    </form>

    <p th:text="${message}"></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
