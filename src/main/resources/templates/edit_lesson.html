<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание урока онлайн школы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .form-container { margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Edit lesson</h1>

    <form th:action="@{/edit_lesson}" method="post">
        <input type="hidden" name="id" th:value="${lesson.id}">
        <div class="form-group">
            <label for="title">Название урока:</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${lesson.title}" required>
        </div>

        <div class="form-row mt-3">
            <label for="description">Описание:</label>
            <textarea class="form-control" id="description" name="description" rows="3" th:text="${lesson.description}"></textarea>
        </div>
        <div class="form-row mt-3">
            <label for="content">Теоретический контент:</label>
            <textarea class="form-control" id="content" name="content" rows="3" th:text="${lesson.content}"></textarea>
        </div>

        <div class="form-group mt-3">
            <label for="homework">Домашнее задание:</label>
            <textarea class="form-control" id="homework" name="homework" rows="3" th:text="${lesson.homework}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Change lesson</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
