<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список сообщений (Reports)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .reports-container { margin-top: 20px; }
        .filter-form { margin-bottom: 20px; }
        .table-responsive { min-height: 400px; }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container reports-container">
    <h1 class="text-center mb-4">Список сообщений (Reports)</h1>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">Имя отправителя</th>
                <th scope="col">Название урока</th>
                <th scope="col">Сообщение</th>
                <th scope="col">Статус</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody id="reportsTableBody"  th:each="report : ${messages}">
            <tr>
                <th scope="col" th:text="${report.lessonId}">ID урока</th>
                <th scope="col" th:text="${report.lessonId}">ID урока</th>
                <th scope="col" th:text="${report.message}">Сообщение</th>
                <th scope="col" th:text="${report.reportStatus}">Статус</th>
                <th scope="col" >
                    <a type="button" class="btn btn-danger btn-sm" th:href="@{/reject_report/{id}(id=${report.id})}">
                        <i class="fas fa-plus"></i> Отклонить
                    </a>
                    <a type="button" class="btn btn-primary btn-sm" th:href="@{/verify_report/{id}(id=${report.id})}">
                        <i class="fas fa-plus"></i> Одобрить
                    </a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
