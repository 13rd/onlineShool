<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineEd - Учись где угодно</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Шапка сайта -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">OnlineEd</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/courses">Курсы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Вход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Главный контент -->
<main>
    <section class="py-5">
        <div class="container">
            <h1 class="text-center mb-4">Добро пожаловать в OnlineEd</h1>
            <p class="text-center lead">Изучайте новые предметы и развивайтесь с нашими онлайн курсами.</p>
        </div>
    </section>

    <section class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">Наши курсы</h2>
            <div class="row">

                <div class="col-md-4 mb-4" th:each="course : ${courses}">
                    <div class="card">
                        <img src="course1.jpg" class="card-img-top" alt="Курс изображение">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${course.title}">Курс</h5>
                            <p class="card-text" th:text="${course.description}">Описание курса.</p>
                            <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>

<!-- Подвал сайта -->
<footer class="bg-dark text-light py-4">
    <div class="container text-center">
        <p>&copy; 2024 OnlineEd - Учись где угодно</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
