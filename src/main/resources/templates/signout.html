<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Вход в OnlineEd</h2>
                    <div th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group"><label> User Name : <input type="text" name="username"/> </label></div>
                        <div class="form-group"><label> Password: <input type="password" name="password"/> </label></div>
                        <div class="form-group"><input class="btn btn-primary btn-block" type="submit" value="Sign In"/></div>
                        <!--                        <div class="form-group">-->
                        <!--                            <label for="email">Email</label>-->
                        <!--                            <input type="email" class="form-control" id="email" required>-->
                        <!--                        </div>-->
                        <!--                        <div class="form-group">-->
                        <!--                            <label for="password">Пароль</label>-->
                        <!--                            <input type="password" class="form-control" id="password" required>-->
                        <!--                        </div>-->
                        <!--                        <button type="submit" class="btn btn-primary btn-block">Войти</button>-->
                    </form>
                    <div class="text-center mt-3">
                        <a th:href="@{/register}">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
