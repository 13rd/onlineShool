<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок онлайн школы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .lesson-content { margin-top: 20px; }
        .video-container { position: relative; padding-bottom: 56.25%; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container lesson-content">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4" th:text="${lesson.title}"></h1>
            <div class="video-container mb-4">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="card">
                <div class="card-body">
                    <p class="card-text" th:text="${lesson.description}"></p>
                    <hr>
                    <h2 class="card-title">Теоретическая часть</h2>
                    <hr>
                    <p class="card-text" th:text="${lesson.content}"></p>
                </div>
            </div>

                </div>
            </div>

            <!-- Новая секция для домашнего задания -->
            <div class="card mt-4">
                <div class="card-header">
                    <h2 class="mb-0">Домашнее задание</h2>
                </div>
                <div class="card-body">
                    <p th:text="${lesson.homework}"></p>
                    <form th:action="@{/report}" method="post">
                        <input type="hidden" name="lessonId" th:value="${lesson.id}">
                        <input type="hidden" name="userId" th:value="${user.id}">
                        <div class="form-group">
                            <label for="homeworkAnswer">Ваш ответ:</label>
                            <textarea class="form-control" id="homeworkAnswer" name="homeworkAnswer" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить домашнее задание</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
